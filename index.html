<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

    <div class="base">

        <header>
            <div class="navbar">
                <div class="option">
                    <img src="img/user.png">
                    <h1>Usuario</h1>
                </div>
                <div class="option">
                    <img src="img/home.png">
                    <h1>Home</h1>
                </div>
                <div class="option">
                    <img src="img/setting.png">
                    <h1>Settings</h1>
                </div>
            </div>
        </header>

            <div class="sidebar">
                <img src="img/sidebar.png">
                <div class="menu">
                    <div class="item" id="perfil">
                        <img src="img/user.png">
                        <h1>Perfil</h1>
                    </div>
                    <div class="item" id="ajustes">
                        <img src="img/setting.png">
                        <h1>Ajustes</h1>
                    </div>
                    <div class="item" id="logout">
                        <img src="img/home.png">
                        <h1>Cerrar sesión</h1>
                    </div>
                </div>
            </div>
            
            <div class="producto">
                <img src="img/background2.jpg">
                <div class="info container">
                    <div class="info">
                        <h1>PRO</h1>
                    </div>
                </div>
            </div>
            
            <nav class="sb-container">
                <input type="text" placeholder="¿Que te interesa?" class="search-bar">
                <button class="search-bar-btn">Buscar</button>
            </nav>
        <footer style="backdrop-filter: blur(30px);">
            <h1>Footer</h1>
        </footer>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
